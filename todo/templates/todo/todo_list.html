{% extends "todo/_base.html" %}

{% block title %} TODO APP ðŸ“ƒ{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        {% for todo in todos %}
            <div class="col-3">
                <div class="card">
                    <div class="card-title"><h5> {{ todo.title}} </h5></div>
                    <div class="card-body">
                        <p>{{ todo.description }}</p>
                        <p> {{ todo.due_date }} </p>
                    </div>
                    <div class="footer">
                        <a href="{% url "update-todo" todo.id %}" class="btn btn-warning"> update </a>
                        <a href="{% url "delete-todo" todo.id %}" class="btn btn-danger"> delete </a>
                        
                    </div> 

                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
